<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class = "calculadora">
        <div class = "tela" id = "tela">0</div>
        <div class = "botoes">
            <button id = "limpar">AC</button>
            <button id = "inverter">±</button>
            <button id = "porcentagem">%</button>
            <button id = "operacaoDividir">÷</button>
            <button id = "numeroSete">7</button>
            <button id = "numeroOito">8</button>
            <button id = "numeroNove">9</button>
            <button id = "operacaoMultiplicar">x</button>
            <button id = "numeroQuatro">4</button>
            <button id = "numeroCinco">5</button>
            <button id = "numeroSeis">6</button>
            <button id = "operacaoSubtrair">-</button>
            <button id = "numeroUm">1</button>
            <button id = "numeroDois">2</button>
            <button id = "numeroTres">3</button>
            <button id = "operacaoSomar">+</button>
        </div>
        <div class = "botoesInferiores">
            <button id = "zero">0</button>
            <button id = "virgula">,</button>
            <button id = "resultado">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
