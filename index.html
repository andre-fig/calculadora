<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class = "calculadora">
        <div class = "tela">0</div>
        <div class = "botoes">
            <button id = "botaoLimpar">AC</button>
            <button id = "botaoInverter">±</button>
            <button id = "botaoPorcentagem">%</button>
            <button id = "botaoDividir">÷</button>
            <button id = "botaoSete">7</button>
            <button id = "botaoOito">8</button>
            <button id = "botaoNove">9</button>
            <button id = "botaoMultiplicar">x</button>
            <button id = "botaoQuatro">4</button>
            <button id = "botaoCinco">5</button>
            <button id = "botaoSeis">6</button>
            <button id = "botaoSubtrair">-</button>
            <button id = "botaoUm">1</button>
            <button id = "botaoDois">2</button>
            <button id = "botaoTres">3</button>
            <button id = "botaoSomar">+</button>
        </div>
        <div class = "botoesInferiores">
            <button id = "botaoZero">0</button>
            <button id = "botaoVirgula">,</button>
            <button id = "botaoResultado">=</button>
        </div>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
